Let's create a simple website to calculate the sum of two numbers
The below code just creates a static website
But making them dynamic is hard
i.e
1.Changing the elements on the website once the website is loaded
2.Actually calculating the sum based on the inputs and rendering it on the screen
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function populateDiv(){
        const element=document.getElementById("finalsum")
        const a=document.getElementById("first number").value
        const b=document.getElementById("second number").value
        //.innerHTML can get or set the HTML content inside an element
        element.innerHTML=parseInt(a)+parseInt(b);  //takes it as string so we need to parse
    }
</script>
<body>
    <input id="first number" type="text" placeholder="First Number"></input> <br></br>
    <input id="second number" type="text" placeholder="Second Number"></input> <br></br>
    <button onclick="populateDiv()">Calculate Sum</button> <br></br>
    <div id="finalsum"></div>
</body>
</html>
